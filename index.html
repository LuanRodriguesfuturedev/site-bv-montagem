<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bv Montagem</title>
    <link rel="icon" type="image/icon-logo" href="./images/logo-navegador.jpeg">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <img src="./images/logo-sem-fundo.png" alt="logo-header">
                <button data-bs-toggle="collapse" data-bs-target="#menu" type="button" class="navbar-toggler bg-white">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end mt-3" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre-nós">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#montagens">Montagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div>
        <div id="carousel-function" class="carousel slide mt-1" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img src="./images/Banner-1.png" alt="Banner 1 - Seja Bem Vindo">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./images/banner-2.png" alt="Banner 2 - Qualidade e Satisfação">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./images/banner-3.png" alt="Banner 2 - Qualidade e Satisfação">
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>

</html>
